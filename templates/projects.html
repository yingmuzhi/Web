<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>我的项目</h1>
    </header>
    <nav>
        <a href="/">主页</a>
        <a href="/about">关于我</a>
        <a href="/projects">项目</a>
    </nav>
    <section>
        <h2>项目列表</h2>
        <ul>
            {% for project in projects %}
            <li>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </li>
            {% else %}
            <li>目前没有任何项目。</li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
